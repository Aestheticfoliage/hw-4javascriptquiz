    <title>Javascript Quiz </title>

<body>
    <div class = "app">
        <div class="container">
            <div class="jquiz">
                <div class="jquiz__question-box">
                    <h1 class="jquiz__question"></h1>
                    <p class="jquiz__tracker"></p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="jquiz__tagline">Pick an option below!</p>
                </div>
                <div class="jquiz__choices-box">
                    <ul class="jquiz__choices">

                    </ul>
                </div>
            <div class="jquiz__footer">
                <button class="button  button--bordered next">Next</button>
                <button class="button button--bordered restart">Restart</button>
            </div>
            </div>
        </div>
    </div>
</body>
